<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - The Lounge by Suite 88</title>
  <link rel="stylesheet" href="main-style.css">
</head>
<body>
  <div class="container">
    <h1>â˜• Admin Panel - The Lounge by Suite 88</h1>
    <p>Live Incoming Orders</p>
    <div id="orders"></div>
  </div>

  <script>
    async function fetchOrders() {
      const res = await fetch('/orders');
      const orders = await res.json();
      const ordersDiv = document.getElementById('orders');
      ordersDiv.innerHTML = '';

      if (orders.length === 0) {
        ordersDiv.innerHTML = '<p>No orders yet.</p>';
      } else {
        orders.forEach(order => {
          const orderHTML = `
            <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
              <strong>${order.time}</strong> - <strong>${order.name}</strong> (${order.table})<br>
              Items: ${order.items.join(', ')}
            </div>
          `;
          ordersDiv.innerHTML += orderHTML;
        });
      }
    }

    // Fetch orders every 5 seconds
    setInterval(fetchOrders, 5000);
    fetchOrders();
  </script>
</body>
</html>
